<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Button</title>
    <link rel="stylesheet" href="tipbutton.css">
</head>
<body>
<button class="btn-tipped">Focus me to show tooltip</button>
<div id="tip" class="bubble">
    <table>
        <caption>Explanation title</caption>
        <tr>
            <td>First name:</td>
            <td>Elemérke próbálkozik egy cseppet. Magyarázatra szorul.</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>Lorem ipsum dolor sit amet, consectetur adispesci elit.</td>
        </tr>
    </table>
</div>
<script src="tipbutton.js" defer></script>
</body>
</html>
