<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>ImgTagInEmails</title>
    <style>
        html, html * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            border: 1px solid #000;
            background-color: beige;
        }
        img {
            border:1px solid red;
        }
    </style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 100%; border-collapse: collapse">
    <tr>
        <td style="font-size: 0; line-height: 0">
        <td style="font-size: 0; line-height: 0">
            <img src="1x9.png" height="9" width="100%" style="height: 9px; width: 100%; max-width: 100%;" alt="Logo Gradient"/>
        </td>
    </tr>
</table>
</body>
</html>
