<!DOCTYPE html> 
<html> 
  <head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Layout-switcher</title>
  </head>
  <body class="layout-grid">
    <label for="layoutGrid">Grid/Table</label><input type="checkbox" id="layoutGrid" checked="checked">
    <section class="products">
      <article class="product">
        <span class="property property-image"><img src="http://tinyurl.com/nqodo4v"></span>
        <span class="property property-name">Galaxy S6</span>
        <span class="property property-price-old">3000</span>
        <span class="property property-price-new" currency="EUR">2599</span>
        <span class="property property-discount">13</span>
        <span class="property property-details"><button>Details</button></span>
      </article>
      <article class="product">
        <span class="property property-image"><img src="http://tinyurl.com/nt8opzz"></span>
        <span class="property property-name">Iphone 6</span>
        <span class="property property-price-old">3299</span>
        <span class="property property-price-new" currency="RON">2999</span>
        <span class="property property-discount">9</span>
        <span class="property property-details"><button>Details</button></span>
      </article>
      <article class="product">
        <span class="property property-image"><img src="http://tinyurl.com/noxa6sm"></span>
        <span class="property property-name">HTC One M9</span>
        <span class="property property-price-old">3249</span>
        <span class="property property-price-new" currency="RON">2949</span>
        <span class="property property-discount">9</span>
        <span class="property property-details"><button>Details</button></span>
      </article>
    </section>
  </body>
</html>
