<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlickQuiz Demo</title>
    <link href="3rdparty/css/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="3rdparty/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
    <link href="3rdparty/css/master.css" media="screen" rel="stylesheet" type="text/css">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #slickQuiz { max-width: 600px; margin: auto; }
    </style>
</head>
<body id="slickQuiz">

<div class="quizArea">
    <div class="quizHeader">
        <!-- where the quiz main copy goes -->

        <a class="button startQuiz" href="#">Get Started!</a>
    </div>

    <!-- where the quiz gets built -->
</div>

<div class="quizResults">
    <h3 class="quizScore">Eredm√©ny: <span><!-- where the quiz score goes --></span></h3>

    <h3 class="quizLevel"><strong>Szint:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

    <div class="quizResultsCopy">
        <!-- where the quiz result copy goes -->
    </div>
</div>

<script src="3rdparty/jquery.min.js"></script>
<script src="3rdparty/slick-quiz.js"></script><!---->
<script src="3rdparty/slick-quiz-config.js"></script>
<script src="js/ez-quiz.js"></script>
</body>
</html>
