<html>
<head>
<style>
svg {
  width: 100px; height: 100px;
  transform: rotate(-90deg);
  background: yellowgreen;
  border-radius: 50%;
}

@keyframes fillup {
  to { stroke-dasharray: 101 100; }
}

circle {
  fill: yellowgreen;
  stroke: #655;
  stroke-width: 32;
  stroke-dasharray: 0 100;
  animation: fillup 5s linear forwards;
}}
</style>

</head>
<body>
  <svg viewBox="0 0 32 32">
    <circle r="16" cx="16" cy="16" />
  </svg>
</body>
</html>
