<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphere</title>
    <style>
        .sphere {
            border-radius: 50%; /* To make it a circle */
            background: radial-gradient(circle at 30% 30%, #33e512/*ffff00*/, #774400);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Add a shadow for realism */
            /* The radial gradient creates the 3D effect */
            width: 12px; /* Set an appropriate width */
            height: 12px; /* Set an appropriate height */
            margin: 0 auto; /* Center the sphere */
        }
        @keyframes rotateSphere {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .sphere {
            /* ... (previous styles) */
            /*animation: rotateSphere 10s infinite linear;*/
            /* Rotate the sphere infinitely over 10 seconds */
        }
    </style>
</head>
<body>
<div class="sphere"></div>
</body>
</html>
