<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Table Rows</title>
    <link rel="stylesheet" href="draggable-table.css">
</head>
<body>
<p>Drag n' Drop sorting of rows!</p>
<table id="table" class="draggable-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Occupation</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>April Douglas</td>
      <td>Health Educator</td>
    </tr>
    <tr>
      <td>Salma Mcbride</td>
      <td>Mental Health Counselor</td>
    </tr>
    <tr>
      <td>Kassandra Donovan</td>
      <td>Makeup Artists</td>
    </tr>
    <tr>
      <td>Yosef Hartman</td>
      <td>Theatrical and Performance</td>
    </tr>
    <tr>
      <td>Ronald Mayo</td>
      <td>Plant Etiologist</td>
    </tr>
    <tr>
      <td>Trey Woolley</td>
      <td>Maxillofacial Surgeon</td>
    </tr>
  </tbody>
</table>
<script type="module" src="draggable-table.js"></script>
</body>
</html>
