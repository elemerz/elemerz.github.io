<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Datalist For packages</title>
        <link rel="stylesheet" href="datalist.css">
        <script type="module" src="datalist.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Select a Package</legend>
            <label id="matchesLabel">Matches found (<b id="matchCount"></b>)</label>
            <label id="selectionLabel">Selected package</label>
            <input autocomplete="off" role="combobox" id="input" tabindex="0" placeholder="Select an insurance package">
            <datalist id="datalist" role="listbox" tabindex="-1">
        <!--
                <option tabindex="0" value="PackRef-A">NullEgyNullEgy-Unive</option>
                <option tabindex="0" value="PackRef-B">GereGer-Bé</option>
                <option tabindex="0" value="PackRef-C">KilencHatHatNégy</option>
        -->
            </datalist>
        </fieldset>
    </body>
</html>
