<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Datalist</title>
    <link rel="stylesheet" href="datalist.css">
    <script type="application/javascript" src="datalist.js"></script>
</head>
<body>
<html lang="en">
<body>
<fieldset>
    <legend>Datalist Form</legend>
    <label>Select Browser</label>
    <input autocomplete="off" role="combobox" list="" id="input" name="browsers" placeholder="Select your fav browser">
    <!-- Its important that you keep list attribute empty to hide the default dropdown icon and the browser's default datalist -->

    <datalist id="datalist" role="listbox">
        <option tabindex="0" value="Internet Explorer">Internet Explorer</option>
        <option tabindex="0" value="Chrome">Chrome</option>
        <option tabindex="0" value="Safari">Safari</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
        <option tabindex="0" value="Microsoft Edge">Microsoft Edge</option>
        <option tabindex="0" value="Firefox">Firefox</option>
    </datalist>
</fieldset>
</body>
</html>
</body>
</html>
